<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>รดน้ำต้นไม้</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="netpie.js"></script>
  </head>
  <body>

    <div id="pop">
      <div class="text8" id="tt">เตือน</div>
      <button onclick="pop()">รับทราบ</button>
    </div>

    <section class="wrapper">
      <div class="form up">
        <header>ความชื้น</header>

        <div class="content0">
          <div class="text1">
              <span class="cout0" id="h_cout">0</span>%<br>
              รดน้ำไปแล้ว <span class="cout1" id="c_cout">0</span> ครั้ง/วัน
          </div>
        </div>

      </div>

      <div class="form down">
        <header>ตั้งค่า</header>

        <div class="content1">
          <div class="text2">
            เวลาที่ตั้งไว้
          </div>
          <div id="show" class="messages"><div id="111"><button class="d_but" onclick="removetime('111')">ลบ</button> 01:00 - 02:00</div></div>
          <div class="outputt">
            <input type="time" id="startTime" class="ttime"> - <input type="time" id="stopTime" class="ttime"><button class="add_but" onclick="addTime()">เพิ่ม</button>
          </div>
          <button class="outp">รดน้ำ</button>
        </div>

      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          upHeader = document.querySelector(".up header"),
          downHeader = document.querySelector(".down header");

        downHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        upHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
